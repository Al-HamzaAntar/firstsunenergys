version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
    container_name: firstsunenergy-app
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

