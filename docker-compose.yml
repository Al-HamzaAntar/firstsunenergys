version: '3.8'

services:
  app:
    build: .
    container_name: firstsunenergy-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro   # اختياري: لو تريد استخدام nginx.conf المحلية
      - ./ssl:/etc/nginx/ssl:ro               # لو عندك SSL
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
