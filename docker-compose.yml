version: '3.8'

services:
  app:
    build: .
    container_name: firstsunenergy-app
    restart: unless-stopped
    ports:
      - "8080:80"
      # - "443:443"
    environment:
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
    networks:
      - app-network
  
  nginx:
    image: nginx:alpine
    ports:
    - "80:80"
    - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - webroot:/var/www/html
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
    depends_on:
      - app
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - webroot:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot -w /var/www/html --email alhasani7710@gmail.com --agree-tos --no-eff-email --non-interactive --keep-until-expiring -d firstsunenergy.com

networks:
  app-network:
    driver: bridge

volumes:
  webroot:
  certbot-etc:
  certbot-var:
